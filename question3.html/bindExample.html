<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var person1 = {firstName: 'Mohd.', lastName: 'Ali'};
        var person2 = {firstName: 'Jaspreet', lastName: 'Singh'};

        function say() {
            console.log('Hello ' + this.firstName + ' ' + this.lastName);
        }

        var sayHelloAli = say.bind(person1);
        var sayHelloJaspreet = say.bind(person2);

        sayHelloAli(); 
        sayHelloJaspreet(); 

    </script>


</body>
</html>
